<div class="mb-3 form-floating">
    <input 
    [class.is-invalid]="control.invalid && control.touched"
    type="type()" 
    class="form-control"
    [formControl]="control"
    placeholder={{label()}}
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate()"
    >
    <label>{{label()}}</label>
    <div *ngIf="control.hasError('required')" 
    class="invalid-feedback text-start">Please enter {{label()}}</div>
</div>
