        <div class="mb-3">
            <label style="margin-right: 10px;">I am a</label>
            <label class="form-check-label">
                <input class="form-check-input" type="radio" value="male" [formControl] = "$any(registerForm.controls['gender'])">Male
            </label>
            <label class="form-check-label">
                <input class="form-check-input" type="radio" value="female" [formControl] = "$any(registerForm.controls['gender'])">Female
            </label>
        </div>

        <app-text-input
        [formControl] = "$any(registerForm.controls['username'])"
        [label]="'username'"
        >
        </app-text-input>
        <app-text-input
        [formControl] = "$any(registerForm.controls['password'])"
        [label]="'Password'"
        [type]="'password'"
        >
        </app-text-input>
        <app-text-input
        [formControl] = "$any(registerForm.controls['confirmPassword'])"
        [label]="'confirmPassword'"
        [type]="'password'"
        >
        </app-text-input>
        <app-text-input
        [formControl] = "$any(registerForm.controls['knownAs'])"
        [label]="'knownAs'"
        >
        </app-text-input>
        <app-date-picker
        [formControl] = "$any(registerForm.controls['dateOfBirth'])"
        [label]="'Date Of Birth'"
        [maxDate]="maxDate"
        >
        </app-date-picker>
        <app-text-input
        [formControl] = "$any(registerForm.controls['city'])"
        [label]="'city'"
        >
        </app-text-input>
        <app-text-input
        [formControl] = "$any(registerForm.controls['country'])"
        [label]="'country'"
        >
        </app-text-input>
        @if(validationErrors)
        {
            <div class="alert alert-danger text-start">
                <ul>
                    @for (error of validationErrors; track $index) {
                    <li>{{error}}</li>
                    }
                    </ul>
            </div>
        } 

        <div class="form-group text-center">
            <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
            <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
        </div>
    </form>

</div>
